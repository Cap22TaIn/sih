<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="dynamic"><span class="dynamicHead"></span></h1>

    <!-- Include Typed.js for dynamic heading -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".dynamicHead", {
            strings: ["Suspicious?", "Let's Authenticate!"],
            typeSpeed: 70,
            backSpeed: 70,
            loop: true,
        });
    </script>
    
    <br>

    <form id="myForm" action="/submit" method="POST">
        <fieldset>
            <legend class="fieldsetHead">Basic Details</legend>
            <div class="divi">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" class="data">
                <label for="id">Id: </label>
                <input type="text" id="id" name="id" class="data">
            </div>
            <div class="divi">
                <label for="screenName">Screen Name: </label>
                <input type="text" id="screenName" name="screenName" class="data">
                <label for="url">Profile URL: </label>
                <input type="text" id="url" name="url" class="data">
            </div>
        </fieldset>
        <fieldset>
            <legend class="fieldsetHead">Count Details</legend>
            <div class="divi">
                <label for="statusCnt">Status Count : </label>
                <input type="text" id="statusCnt" name="statusCnt" class="data">
                <label for="followerCnt">Followers Count : </label>
                <input type="text" id="followerCnt" name="followerCnt" class="data">
                <label for="friendCnt">Friends Count : </label>
                <input type="text" id="friendCnt" name="friendCnt" class="data">
            </div>
            <div class="divi">
                <label for="favCnt">Favourite Count : </label>
                <input type="text" id="favCnt" name="favCnt" class="data">
                <label for="listedCnt">Listed Count : </label>
                <input type="text" id="listedCnt" name="listedCnt" class="data">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend class="fieldsetHead">Region Details</legend>
            <div class="divi">
                <label for="location">Location : </label>
                <input type="text" id="location" name="location" class="data">
                <label for="language">Language : </label>
                <input type="text" id="language" name="language" class="data">
                <label for="createdAt">Created at : </label>
                <input type="text" id="createdAt" name="createdAt" class="data">
            </div>
            <div class="divi">
                <label for="timeZone">Time Zone : </label>
                <input type="text" id="timeZone" name="timeZone" class="data">
                <label for="geo">Geo Enabled : </label>
                <input type="text" id="geo" name="geo" class="data">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend class="fieldsetHead">Profile Details</legend>
            <div class="divi">
                <label for="defProfile">Default Profile : </label>
                <input type="text" id="defProfile" name="defProfile" class="data">
                <label for="bannerUrl">Profile Banner URL : </label>
                <input type="text" id="bannerUrl" name="bannerUrl" class="data">
                <label for="sidebarBorder">Sidebar Border Color : </label>
                <input type="text" id="sidebarBorder" name="sidebarBorder" class="data">
                <label for="textCol">Profile Text Color : </label>
                <input type="text" id="textCol" name="textCol" class="data">
            </div>
            <div class="divi">
                <label for="bgCol">Profile Background Color : </label>
                <input type="text" id="bgCol" name="bgCol" class="data">
                <label for="bgTile">Profile Background Tile : </label>
                <input type="text" id="bgTile" name="bgTile" class="data">
                <label for="sidebarFill">Sidebar Fill Color : </label>
                <input type="text" id="sidebarFill" name="sidebarFill" class="data">
                <label for="linkCol"> Profile Link Color : </label>
                <input type="text" id="linkCol" name="linkCol" class="data">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend class="fieldsetHead">Profile Image Details</legend>
            <div class="divi">
                <label for="defProfileImg">Default Profile Image : </label>
                <input type="text" id="defProfileImg" name="defProfileImg" class="data">
                <label for="imgUrl">Image URL : </label>
                <input type="text" id="imgUrl" name="imgUrl" class="data">
            </div>
            <div class="divi">
                <label for="bgImage">Background Image : </label>
                <input type="text" id="bgImage" name="bgImage" class="data">
                <label for="bgImgUrl">Background Image URL: </label>
                <input type="text" id="bgImgUrl" name="bgImgUrl" class="data">
            </div>
        </fieldset>

        <br>
        <input type="submit" id="search" value="Submit">
    </form>
</body>
</html>
